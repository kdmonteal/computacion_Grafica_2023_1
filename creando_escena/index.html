<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Geometry 3D</title>
    <link rel="icon" type="image/png" href="./src/img/favicon_web.PNG">
    <link rel="stylesheet" href="./src/css/mainStyle.css">

    <script src="./src/libreries/three.js"></script>
    <script src="./src/libreries/OrbitControls.js"></script>
    <script src="./src/js/main.js"></script>
</head>
<body onload="initScene()">
    <canvas width="800" height="600" class="webgl"></canvas>

    <div class="vertical-menu"> 
        <a href="#" class="active" >Torus</a>
        <div id="opciones" style="padding: 10%; background-color: beige;">
            <span>Radius:</span>
            <input type="number" value="1">
            <span>Tube:</span>
            <input type="number" value="0.4">
            <span>Radial Segments:</span>
            <input type="number" value="12">
            <span>Tubular Segments:</span>
            <input type="number" value="48">
        </div>
        <a href="#" class="active">Sphere</a>
        <div id="opciones" style="padding: 10%; background-color: beige;">
            <span>Radius:</span>
            <input type="number" value="1">
            <span>Width Segments:</span>
            <input type="number" value="32">
            <span>HeightSegments:</span>
            <input type="number" value="16">
        </div>
        <a href="#" class="active">Box</a>
        <div id="opciones" style="padding: 10%; background-color: beige;">
            <span>Width:</span>
            <input type="number" value="1">
            <span>Height:</span>
            <input type="number" value="1">
            <span>Depth:</span>
            <input type="number" value="1">
        </div>
      </div>

      
</body>
</html>
